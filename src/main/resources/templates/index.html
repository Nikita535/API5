<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Искать челика...">

</div>

<table class="table" style="border-bottom: none;">
    <thead>
    <tr>
        <th scope="col"></th>
        <th scope="col"><input id="number" placeholder="Введите телефон"></th>
        <th scope="col"><input id="name" placeholder="Введите имя"></th>
        <th scope="col"><input id="surname" placeholder="Введите фамилию"></th>
        <th scope="col" style="display: flex">
            <button id="addButton" type="button" class="btn btn-secondary">Создать</button>
            <button id="changeButton" type="button" class="btn btn-secondary" style="display: none">Изменить</button>
        </th>
    </tr>
    </thead>
    <thead>
    <tr>
        <td >#</td>
        <td >Номер</td>
        <td >Имя</td>
        <td >Фамилия</td>
        <td>Действия</td>
    </tr>
    </thead>
    <tbody id="table" class="MyTable">
    </tbody>
</table>
<script th:inline="javascript">
    const contacts = [[${contacts}]];
</script>
<script src="/js/script.js"></script>

<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.querySelector(".MyTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[2];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
